<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header> Welcome to Toner Stock </header>
<h1>Add Manager</h1>
<div id="mynav" align="center">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="add-buyer">Add Buyer</a></li>
        <li><a href="add-manager">Add Manager</a></li>
        <li><a href="current-stock">Current Stock</a></li>
        <li><a href="transactions">Transactions</a></li>
    </ul>
</div>
    <div id="display-table" align="center">
        <form th:action="@{/saveManager}" th:object="${manager}" style="width:100%" method="post">
        <table>
            <td><label>First Name: </label></td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td><label>Last Name: </label></td>
            <td><input type="text" th:field="*{lastName}" /></td>
            <td><input type="submit" value="save"/></td>
        </table>
        </form>
    </div>
    <div id="info-table" align="center">
        <table border="1">
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            </tr>
            <tr th:each="manager : ${managers}">
                <td th:text="${manager.firstName}"></td>
                <td th:text="${manager.lastName}"></td>
                <td><form th:action="@{/deleteManager/{id}(id=${manager.mid})}" th:object="${manager}" method="post">
                    <input type="hidden" th:field="${manager}">Delete</input>
                    <button type="submit" onclick="return confirm('Are we ready to delete a manager')"/>
                </form>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
